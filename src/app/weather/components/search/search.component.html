<form [formGroup]="weatherForm" (ngSubmit)="getWeather($event)">
  <div class="form-container">
    <div class="form-group">
      <select formControlName="cityName" (change)="changeCity($event)" required>
        <option value="" disabled>Select a city</option>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
      <div class="error-msg" *ngIf="unitName.hasError('required')">
        Please select a city
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        formControlName="unitName"
        required
        placeholder="units (standard, imperial, metric)"
      />
      <div *ngIf="unitName.hasError('required')" class="error-msg">
        Please enter a unit
      </div>
    </div>
    <div class="submit-container">
      <button type="submit" class="btn-submit" *ngIf="weatherForm.valid">
        +
      </button>
    </div>
  </div>
</form>
